<script>
  let priceFilter = () => {
    let minInput = document.getElementsByClassName("min")[0];
    let maxInput = document.getElementsByClassName("max")[0];
    let boxes = document.querySelectorAll(".box");
    boxes.forEach(box => {
      if (Number(box.id) < Number(minInput.value)) {
        box.style.display = "none"
      } else {
        box.style.display = "block"
      }
      if (Number(box.id) > Number(maxInput.value) && maxInput.value != "") {
        box.style.display = "none"
      } else {
        box.style.display = "block"
      }
      if (Number(box.id) < Number(minInput.value)) {
        box.style.display = "none"
      }
      if (minInput.value == "" && maxInput.value == "") {
        box.style.display = "block"
      }
    })
  }
  document.getElementsByClassName("min")[0].addEventListener("keyup", event => {
    priceFilter();
  })
  document.getElementsByClassName("max")[0].addEventListener("keyup", event => {
    priceFilter();
  })
</script>
