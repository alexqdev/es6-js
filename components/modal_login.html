<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
  #modal-login{
    position: relative;
    text-transform: uppercase;
    text-align: center;
  }
  .modal-login-inner{
    position: relative;
    display: grid;
  }
  .modal-close{
    justify-self: end;
  }
  .modal-login-icon svg{
    width:100px;
    height: 100px;
  }
  .modal-login-icon{
    justify-self: center;
  }
  .modal-login-inputs{
    display: grid;
  }
  .modal-login-btns{
    display: grid;
    grid-template-columns: 1fr;
  }
</style>
<div id="modal-login" class="modal card">
  <div class="modal-inner card-body">
    <div class="modal-close">
      <a href="#">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
        </svg>
      </a>
    </div>
    <div class="modal-login-icon">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-check" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M11 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM1.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM6 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0zm6.854.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
      </svg>
    </div>
    <div class="modal-login-inputs">
      <input class="login-username" type="text" placeholder="ENTER USERNAME..."/>
      <input class="login-pw" type="password" placeholder="ENTER PASSWORD..."/>
    </div>
    <div class="modal-login-btns">
      <button class="login-btn btn btn-warning btn-sm">login</button>
      <button class="register-btn btn btn-secondary btn-sm">not registered? click here</button>
    </div>
  </div>
</div>
