<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<style>
  .cart{
    width:375px;
    border:1px solid #333;
  }
  .cart-inner{
    display: grid;
  }
  .cart-close{
    justify-self: end;
  }
  .cart-totals{
    display: grid;
    grid-template-columns: 1fr 1fr;
    text-transform: uppercase;
  }
  .cart-items{
    display: grid;
  }
  .cart-btns{
    display: grid;
  }
</style>
<div class="cart">
  <div class="cart-inner">
    <div class="cart-close">
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
        <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
        <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
      </svg>
    </div>
    <div class="cart-totals">
      <div><span id="quantity">quantity:</span></div>
      <div><span id="subtotal">subtotal:</span></div>
      <div><span id="tax">tax:</span></div>
      <div><span id="total">total:</span></div>
    </div>
    <div class="cart-items"></div>
    <div class="cart-btns">
      <button class="cart-clear btn btn-danger btn-sm">clear cart</button>
      <button class="cart-checkout btn btn-warning btn-sm">proceed to checkout</button>
    </div>
  </div>
</div>
